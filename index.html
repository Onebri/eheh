<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page</title>
    <style>
        body {
            background-color: #eebacb;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .subtitle {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }

        .carousel {
            width: 80%;
            margin: 40px auto;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .download-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }

    </style>
</head>

<body>

    <header>Mon Header</header>
    <div class="subtitle">Mon Sous-titre</div>

    <div class="carousel">
        <!-- Veuillez remplacer 'image1.jpg', 'image2.jpg', etc. par vos noms de fichier d'image. -->
        <img src="https://lh3.googleusercontent.com/pw/ADCreHc1Agh0_kCZU9J93RJ6N75e27IB7Y0lKE6snPWqWXEk9A7aq2oy2kXey0oBX43CKIrDV6_G4A7wJCV8ubR1UCYR_Ef-stpvJrQc15sXvE1xLrB6hHbp1YyZT2WdWmbLlw7MSk2JYjArwXjXqOs3Z4Jusg=w1146-h1528-s-no?authuser=0" class="active" alt="Image 1">
        <img src="https://lh3.googleusercontent.com/pw/ADCreHc1Agh0_kCZU9J93RJ6N75e27IB7Y0lKE6snPWqWXEk9A7aq2oy2kXey0oBX43CKIrDV6_G4A7wJCV8ubR1UCYR_Ef-stpvJrQc15sXvE1xLrB6hHbp1YyZT2WdWmbLlw7MSk2JYjArwXjXqOs3Z4Jusg=w1146-h1528-s-no?authuser=0" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
    </div>

    <a href="image1.jpg" download="Le poster de mon buttcrack.jpg" class="download-btn">Télécharge moi en poster</a>

    <audio id="myAudio" preload="auto">
        <!-- Veuillez remplacer 'mon-musique.mp3' par votre nom de fichier de musique. -->
        <source src="mon-musique.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.carousel img');

        function switchImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(switchImage, 5000); // Changer d'image toutes les 5 secondes.

        setTimeout(() => {
            const audio = document.getElementById('myAudio');
            audio.play();
        }, 5000); // Jouer l'audio après 5 secondes.

    </script>
</body>

</html>
